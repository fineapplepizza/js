<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="div1"></div>



    <button onclick="H1()">h1태그생성</button>
    <button onclick="A()">a태그생성</button>
    <button onclick="UL()">ul태그생성</button>

    
    <script>
         //H1 기능을 실행했을때 div태그에 내용으로 <h1>글자</h1>
         function H1(){
             let div=document.getElementById("div1");
             div.innerHTML += "<h1>DOM 활용해보기</h1>"
         }

         function A(){
             
             let div2 = document.getElementById("div1");
             div.innerHTML += "<a href='#'>Google로 가보자!</a>";
             
         }

         function UL(){
             let div3 = document.getElementById("div1");
             div.innerHTML += "<ul><li>HTML</li><li>CSS</li><li>Javascript</li></ul>";                
         }

    </script>
</body>
</html>
