    <script>

        // 1.사용자가 입력한 두수의 합을 구하는 함수.
        //함수 선언
        function add(num1,num2){
            //로직을 작성하는 공간
            alert("두수의 합은"+(num1+num2));
        }

        //함수 호출
        add(5,10);

        function minus(num1,num2){
           return num1-num2; 
        }

        let num= minus(10,5);
        alert("두수의 차는 "+num);
       

    </script>
