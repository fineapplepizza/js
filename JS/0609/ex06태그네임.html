<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <script>
        let li = document.getElementsByTagName("li");
        // alert(li[0].innerText)
        //HTML collection->배열 형태로 넘어왔다.
        //HTMLelement 요소를 들고 왔다.

        for(let i=0;i<li.length;i++){ //모든 li를 불러올때
            console.log(li[i].innerText)//list이기 떄문에 인덱스로 접근
        }
    </script>
</body>
</html>
