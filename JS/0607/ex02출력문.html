<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //내가 작업하고 있는 문서 전체를document.write()
        // HTML문서에 직접 출력
        // 항상 태그로 묶어서 작성 안그러면 쓸모없는 텍스트
        document.write("<h1>안녕하세요!</h1>");

        //콘솔창출력(가장많이 사용한다.)
        //웹페이지 오류날때나 실행안될때 콘솔창을 봄
        //콘솔창에 기록하겠습니다.
        console.log("콘솔창에서 확인하는 부분!");

        //alert 알림 팝업창을 출력
        alert("확인됐습니다.");
    </script>
</body>
</html>
